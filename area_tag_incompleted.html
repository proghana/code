<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area tag</title>
    <style>
        * {
            background-color: white;
        }
        body {
            background-color: red;
            width: 500px;
            height: 500px;
            margin: 0;
            padding: 0;
        }
        .section1 {
            background-color: orange;
            shape-outside: none;
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>AREA TAG</h1>
    <area class="section1" shape="rect" coords="0px 0px 100px 100px" title="square">
</body>
</html>
